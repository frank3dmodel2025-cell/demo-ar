<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>3D Model Viewer Carrusel</title>
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<style>
  body { margin:0; overflow:hidden; }
  #ui {
    position: absolute; bottom:10px; left:50%; transform:translateX(-50%);
    z-index:100; display:flex; gap:10px; background: rgba(0,0,0,0.4); padding:5px; border-radius:10px;
  }
  button { padding:10px; font-size:16px; border:none; border-radius:5px; color:white; background-color: rgba(0,0,0,0.6); }
</style>
</head>
<body>

<video id="cameraVideo" autoplay playsinline style="position: fixed; top:0; left:0; width:100%; height:100%; object-fit: cover; z-index:-1;"></video>

<a-scene embedded vr-mode-ui="false" renderer="logarithmicDepthBuffer:true">
  <a-entity id="model" gltf-model="url(modelo1.glb)" position="0 1.6 -2" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>
  <a-entity light="type: ambient; intensity:0.8"></a-entity>
  <a-entity light="type: directional; intensity:0.6" position="0 4 2"></a-entity>
  <a-entity camera look-controls></a-entity>
</a-scene>

<div id="ui">
  <button class="modelBtn" data-model="modelo1.glb">Modelo 1</button>
  <button class="modelBtn" data-model="modelo2.glb">Modelo 2</button>
  <button class="modelBtn" data-model="modelo3.glb">Modelo 3</button>
  <button id="zoomInBtn">Zoom +</button>
  <button id="zoomOutBtn">Zoom −</button>
  <button id="rotateLeftBtn">⟲</button>
  <button id="rotateRightBtn">⟳</button>
</div>

<script>
const video = document.querySelector('#cameraVideo');
const model = document.querySelector('#model');

let scale = 0.5;
let rotationY = 0;

// Cámara
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
  .then(stream => { video.srcObject = stream; })
  .catch(err => { alert("No se pudo acceder a la cámara: " + err); });

// Cambiar modelo
document.querySelectorAll('.modelBtn').forEach(btn => {
  btn.addEventListener('click', () => {
    const archivo = btn.getAttribute('data-model');
    model.setAttribute('gltf-model', `url(${archivo})`);
    scale = 0.5;
    rotationY = 0;
    model.setAttribute('scale', `${scale} ${scale} ${scale}`);
    model.setAttribute('rotation', `0 ${rotationY} 0`);
  });
});

// Zoom
document.querySelector('#zoomInBtn').addEventListener('click', () => {
  scale += 0.1;
  model.setAttribute('scale', `${scale} ${scale} ${scale}`);
});
document.querySelector('#zoomOutBtn').addEventListener('click', () => {
  scale = Math.max(0.1, scale - 0.1);
  model.setAttribute('scale', `${scale} ${scale} ${scale}`);
});

// Rotación
document.querySelector('#rotateLeftBtn').addEventListener('click', () => {
  rotationY -= 15;
  model.setAttribute('rotation', `0 ${rotationY} 0`);
});
document.querySelector('#rotateRightBtn').addEventListener('click', () => {
  rotationY += 15;
  model.setAttribute('rotation', `0 ${rotationY} 0`);
});
</script>

</body>
</html>
