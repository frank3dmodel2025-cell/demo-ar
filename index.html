<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WebXR Markerless AR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/aframe-ar.js@3.3.2/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">

<a-scene
  xrweb="referenceSpaceType: local-floor"
  webxr="optionalFeatures: hit-test, dom-overlay"
  embedded
  arjs="sourceType: webcam;"
  renderer="logarithmicDepthBuffer:true"
>
  <a-entity camera look-controls></a-entity>
  <a-entity gltf-model="url(modelo.glb)" id="model" position="0 0 -1" scale="0.5 0.5 0.5"></a-entity>
  <a-light type="ambient" intensity="0.8"></a-light>
  <a-light type="directional" intensity="0.6" position="0 4 2"></a-light>
</a-scene>

</body>
</html>
