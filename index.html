<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR.js Marker Demo</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    #ui {
      position: absolute; top:10px; left:10px; z-index:100; display:flex; flex-direction: column; gap:5px;
    }
    button { padding:10px; font-size:16px; border-radius:5px; border:none; background-color: rgba(0,0,0,0.6); color:white; }
  </style>
</head>
<body>

<div id="ui">
  <button id="fixBtn">Fijar obra</button>
  <button id="zoomInBtn">+</button>
  <button id="zoomOutBtn">−</button>
</div>

<a-scene embedded arjs="trackingMethod: best; sourceType: webcam;" vr-mode-ui="false">
  
  <!-- Marcador Hiro -->
  <a-marker preset="hiro">
    <!-- Luz -->
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="0 4 2"></a-entity>

    <!-- Sombra -->
    <a-plane id="shadow" position="0 0 0" rotation="-90 0 0" width="1.2" height="1.2" color="#000000" opacity="0.2"></a-plane>

    <!-- Obra -->
    <a-plane id="obra" src="obra1.jpg" width="1" height="1" position="0 0.5 0"></a-plane>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
const obra = document.querySelector('#obra');
const shadow = document.querySelector('#shadow');

let fixed = false;
let scale = 1;

// Botón fijar obra
document.querySelector('#fixBtn').addEventListener('click', () => {
  fixed = !fixed;
  document.querySelector('#fixBtn').innerText = fixed ? 'Obra fijada' : 'Fijar obra';
});

// Zoom
document.querySelector('#zoomInBtn').addEventListener('click', () => {
  scale += 0.1;
  obra.setAttribute('width', scale);
  obra.setAttribute('height', scale);
  shadow.setAttribute('width', scale * 1.2);
  shadow.setAttribute('height', scale * 1.2);
});
document.querySelector('#zoomOutBtn').addEventListener('click', () => {
  scale = Math.max(0.2, scale - 0.1);
  obra.setAttribute('width', scale);
  obra.setAttribute('height', scale);
  shadow.setAttribute('width', scale * 1.2);
  shadow.setAttribute('height', scale * 1.2);
});
</script>

</body>
</html>
